<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS3 更好的 Boxes</title>
    <link href="../Content/CSS3Test_Sean/BetterBoxes.css" rel="stylesheet" />
</head>
<body>
    <h1>建置更好的 Boxes</h1>

    <div id="RoundedCornersTest" class="groove_order">
        <h2>Rounded Corners Test</h2>
        <div class="semitransparentBox">
            這是一段測試半透明效果的文字。
        </div>
        <br />
        <div class="rundedBoxRed">
            這是一段 rundedBoxYellow 測試文字。
        </div>
        <br />
        <div class="rundedBoxBlue">
            這是一段 rundedBoxBlue 測試文字。
        </div>
        <br />
    </div>

    <div class="groove_order">
        <h2>背景 background test</h2>
        <div class="decoratedBox">
            這是一段測試背景的文字。
        </div>
    </div>

    <div class="groove_order">
        <h2>陰影 Shadow test</h2>
        <div class="text-shadow">
            這是一段測試陰影的文字。
        </div>
    </div>

    <div class="groove_order">
        <h2>漸層 (Gradients)</h2>
        <div class="colorBelendBox">
            這是一段測試漸層的區塊
        </div>
    </div>
</body>
</html>
